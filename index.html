<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>İstanbul AR Deneyimi</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* Giriş Paneli */
        #ui-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        #start-btn {
            padding: 20px 50px; background: #27ae60; color: white;
            border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Kamera görüntüsünü ekrana tam yayar */
        video, canvas {
            object-fit: cover !important;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <button id="start-btn">DENEYİMİ BAŞLAT</button>
        <p style="color: #666; margin-top: 15px;">Lütfen kameraya izin verin.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiScanning: yes;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video src="#ar-video" position="0 0 0" height="1" width="1.77"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const uiPanel = document.getElementById('ui-panel');
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('ar-video');
        const sceneEl = document.querySelector('a-scene');

        startBtn.addEventListener('click', () => {
            uiPanel.style.display = 'none';
            
            // 1. AR Sistemini Başlat
            const arSystem = sceneEl.systems["mindar-image-system"];
            arSystem.start(); 

            // 2. Videoyu sessiz modda uyandır (Tarayıcı kilidini açar)
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false; // Sesi tekrar açıyoruz
            });
        });

        // Resim Bulunduğunda
        const targetEntity = document.getElementById('target-entity');
        targetEntity.addEventListener("targetFound", () => {
            video.play();
        });

        // Resim Kaybolduğunda
        targetEntity.addEventListener("targetLost", () => {
            video.pause();
        });
    </script>
</body>
</html>
